<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="A simple HMI" />
        <meta name="author" content="Nick" />
        <title>My Control System</title>
        <link rel="icon" type="image/x-icon" href="{% static 'webgui/assets/favicon.ico' %}" />
        <link href="{% static 'webgui/css/styles.css' %}" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <!--<script type="text/javascript" src="{% static 'webgui/googlechart.js' %}"></script>-->

        <script>
        google.charts.load('current', {'packages':['gauge']});
        google.charts.setOnLoadCallback(drawChart);
        var temp = 90;
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
              ['Label', 'Value'],
              ['Water Level', 80],
              ['Temperature', temp],
              ['Pressure', 68]
            ]);

            var options = {
              width: "100%", height:"100%",
              redFrom: 95, redTo: 105,
              yellowFrom:85, yellowTo: 95,
              minorTicks: 5
            };

            var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
        </script>
    </head>
